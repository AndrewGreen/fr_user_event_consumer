database:
  name: 'fr_user_event_consumer_testing'
  password: 'pw'
  user: 'user'

# Default directories to load log files from (absent the --directory command-line option).
# Log files in sub-directories will also be consumed.
central_notice_log_file_directory: ''
landing_page_log_file_directory: ''

# Pattern to use for log file selection (absent the --file command-line option).
# Pattern should only include the part of the filename up until the timestame. It will be
# processed using string.format() and must include a {ts} replacement
# field for timestamp.
# Timestames in filenames must be in Ymd-HMS format as output by time.strftime().
# For CentralNotice event log files, the sample rate component of filenames must
# appear after timestamp.
# Filenames must be unique across all log types.
# Filenames ending in '.gz' are assumed to be compressed with gzip.
central_notice_log_filename_formatter: 'centralnotice-impressions-{ts}'
landing_page_log_filename_formatter: 'landingpage-impressions-{ts}'

# Regular expression to extract sample rate from CentralNotice log filenames.
central_notice_log_filename_sample_rate_regex: '(?<=sampled)\d+(?=\D)'

# For aggregate data on CentralNotice events, calculate separate totals for only these
# languages.
central_notice_detail_languages: [
  'en', 'fr', 'it', 'ja', 'nl', 'es', 'ru', 'hi',  'de', 'pt', 'sv', 'nb', 'he', 'da',
  'zh', 'fi', 'pl', 'cs', 'ar', 'el', 'ko', 'tr', 'ms', 'uk'
]

# Maximum number of landing page events to write in a single database query.
landing_page_ingress_max_batch_size: 1500